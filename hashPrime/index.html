<html>
    <head>
        <title>生成哈希模数</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../web.css">
        <script src="../web.js"></script>
    </head>
    <body>
        <div class="bg">
            <div class="content">
                <h1>生成哈希模数</h1>
                <p>生成适用于字符串哈希时使用的素模数</p>
                <div id="form">
                    <label>
                        位数（十进制下）：
                        <input type="number" id="bits" value="9" min="5" max="15">
                        种子
                        <input type="text" id="srand" value="默认">
                    </label>
                    <button onclick="generateHashPrime()">生成</button>
                    <div id="result" class="waitting">请点击生成</div>
                </div>
            </div>
            <script>
                function randomBigInt(min, max, srand) {
                    // xmur3 hash to produce a 32-bit seed from a string
                    function xmur3(str) {
                        let h = 1779033703;
                        for (let i = 0; i < str.length; i++) {
                            h = Math.imul(h ^ str.charCodeAt(i), 3432918353);
                            h = (h << 13) | (h >>> 19);
                        }
                        return function() {
                            h = Math.imul(h ^ (h >>> 16), 2246822507);
                            h = Math.imul(h ^ (h >>> 13), 3266489909);
                            return (h ^= h >>> 16) >>> 0;
                        };
                    }
                    // mulberry32 PRNG from a 32-bit integer seed -> float [0,1)
                    function mulberry32(a) {
                        return function() {
                            a |= 0;
                            a = (a + 0x6D2B79F5) | 0;
                            let t = Math.imul(a ^ (a >>> 15), 1 | a);
                            t = (t + Math.imul(t ^ (t >>> 7), t | 61)) ^ t;
                            return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
                        };
                    }

                    // Use provided srand; treat "默认" or empty as time-based seed (varying)
                    const seedStr = (srand === undefined || srand === '' || srand === '默认') ? String(Date.now()) : String(srand);
                    const seedFn = xmur3(seedStr);
                    const rng = mulberry32(seedFn());

                    const range = max - min + 1n;
                    // For typical use (bits up to 15) range fits in Number safely.
                    const randFloat = rng(); // [0,1)
                    const rand = BigInt(Math.floor(randFloat * Number(range)));
                    return min + rand;
                }
                function generateHashPrime() {
                    const bits = parseInt(document.getElementById('bits').value);
                    const resultDiv = document.getElementById('result');
                    const srand = document.getElementById("srand").value;
                    resultDiv.innerHTML = '<div class=""><loader></loader> 生成中...</div>';
                    resultDiv.className="";
                    setTimeout(() => {
                        const lowerBound = BigInt(10) ** BigInt(bits - 1);
                        const upperBound = BigInt(10) ** BigInt(bits) - BigInt(1);
                        let prime = randomBigInt(lowerBound, upperBound, srand);
                        function isPrime(n) {
                            if (n < 2n) return false;
                            for (let i = 2n; i * i <= n; i++) {
                                if (n % i === 0n) return false;
                            }
                            return true;
                        }
                        while (prime <= upperBound) {
                            if (isPrime(prime)) {
                                resultDiv.textContent = `生成的哈希模数为：${prime.toString()}`;
                                return;
                            }
                            prime++;
                        }
                        resultDiv.textContent = '未找到合适的素数，请增加位数。';
                    }, 100); // 模拟异步操作
                }
            </script>
        </div>
    </body>
</html>
